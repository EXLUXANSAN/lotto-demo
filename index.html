<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EXLUX PRO DEMO</title>
    <style>
        /* ğŸš€ 3ì¤‘ ë°©ì–´ì„ : ë¸Œë¼ìš°ì € UIë¥¼ ì œì™¸í•œ "ì§„ì§œ" ë¹ˆ ê³µê°„ë§Œ ê³„ì‚° */
        html, body { 
            margin: 0; padding: 0; width: 100%; 
            height: 100vh; /* 1ì°¨: ê¸°ë³¸ ë†’ì´ */
            height: 100dvh; /* 2ì°¨: ì¹´í†¡/ì‚¬íŒŒë¦¬ ë™ì  ì£¼ì†Œì°½ ì™„ë²½ ëŒ€ì‘ (í•µì‹¬) */
            min-height: -webkit-fill-available; /* 3ì°¨: ì•„ì´í° íŠ¹íš¨ì•½ */
            background: #000; overflow: hidden; font-family: sans-serif;
            touch-action: none; /* ë‹¹ê²¨ì„œ ìƒˆë¡œê³ ì¹¨ ë°©ì§€ */
        }
        
        /* ë†’ì´ë¥¼ ìˆ«ìë¡œ ì•ˆ ì£¼ê³ , ì²œì¥(top)ê³¼ ë°”ë‹¥(bottom)ì— ê°•ì œë¡œ ëª»ì„ ë°•ì•„ë²„ë¦¼ */
        .phone-container { 
            position: absolute; 
            top: 0; bottom: 0; left: 0; right: 0; 
            max-width: 500px; margin: 0 auto; 
            display: flex; flex-direction: column; background: #fff;
        }
        
        .ad-container { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .ad-vid { width: 100%; height: 100%; object-fit: contain; }
        
        .top-logo { position: absolute; top: 15px; left: 15px; color: #f1c40f; font-weight: 900; font-size: 20px; z-index: 10; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .control-panel { 
            background: #fff; 
            /* í•˜ë‹¨ íŒ¨ë”©ì„ ì¤„ì—¬ì„œ ë²„íŠ¼ì´ ìœ„ë¡œ ì‚´ì§ ì˜¬ë¼ì˜¤ê²Œ ì—¬ìœ  í™•ë³´ */
            padding: 10px; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 0px));
            border-top: 1px solid #eee; z-index: 20;
        }
        .button-grid { display: flex; justify-content: space-between; gap: 4px; }
        .slot { 
            flex: 1; aspect-ratio: 1/1; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 11px; color: #ccc; background: #f9f9f9; border: 1px solid #eee;
        }
        .active-btn { color: #fff !important; background: #4a90e2 !important; border: none !important; animation: pulse 1s infinite; }
        .num-ball { background: #333; color: #fff; border: none; font-size: 13px; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .save-btn { background: #27ae60 !important; font-size: 10px; }

        #finalOverlay { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: #fff; z-index: 100; justify-content: center; align-items: center; text-align: center; }
        @keyframes pulse { 50% { opacity: 0.7; } }
        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="phone-container">
    <div class="top-logo">EXLUX</div>
    <div class="ad-container">
        <video id="v" class="ad-vid" playsinline loop muted preload="auto">
            <source src="ad.mp4" type="video/mp4">
        </video>
    </div>
    <div class="control-panel">
        <div class="button-grid">
            <div id="slot0" class="slot active-btn" onclick="startApp()">ì‹œì‘</div>
            <div id="slot1" class="slot">?</div>
            <div id="slot2" class="slot">?</div>
            <div id="slot3" class="slot">?</div>
            <div id="slot4" class="slot">?</div>
            <div id="slot5" class="slot">?</div>
            <div id="slot-save" class="slot">ëŒ€ê¸°</div>
        </div>
    </div>
    <div id="finalOverlay">
        <div><h2 style="color:#27ae60">ì €ì¥ ì™„ë£Œ</h2><button onclick="location.reload()" style="padding:10px 20px; border-radius:10px; border:1px solid #ddd; background:#fff;">ë‹¤ì‹œ ì‹œì—°</button></div>
    </div>
</div>

<script>
    let step = 0;
    const v = document.getElementById('v');
    const slots = [
        document.getElementById('slot0'), document.getElementById('slot1'),
        document.getElementById('slot2'), document.getElementById('slot3'),
        document.getElementById('slot4'), document.getElementById('slot5')
    ];
    const saveBtn = document.getElementById('slot-save');
    const nums = [7, 14, 23, 32, 40, 43];

    function startApp() {
        slots[0].onclick = null;
        slots[0].innerText = "...";
        slots[0].classList.remove('active-btn');
        v.muted = false;
        v.play();
        run10SecTimer();
    }

    function run10SecTimer() {
        setTimeout(() => {
            slots[step].innerText = (step === 0) ? "ë°œê¸‰" : "ë‹¤ìŒ";
            slots[step].className = "slot active-btn";
            slots[step].onclick = (e) => { e.stopPropagation(); revealBall(); };
        }, 10000); 
    }

    function revealBall() {
        slots[step].onclick = null;
        slots[step].innerText = nums[step];
        slots[step].className = "slot num-ball";
        step++;
        if (step < 6) {
            slots[step].innerText = "...";
            run10SecTimer();
        } else {
            setTimeout(() => {
                saveBtn.innerText = "ì €ì¥";
                saveBtn.className = "slot active-btn save-btn";
                saveBtn.onclick = () => document.getElementById('finalOverlay').style.display = 'flex';
            }, 1000);
        }
    }
</script>
</body>
</html>
