<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EXLUX PRO DEMO</title>
    <style>
        /* 모든 요소의 여백 및 테두리 계산을 직관적으로 통일 */
        * { box-sizing: border-box; }

        /* 1단계: 화면 전체 스크롤 원천 차단 및 고정 */
        html, body { 
            width: 100%; height: 100%; 
            margin: 0; padding: 0; 
            background: #000; overflow: hidden; 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            font-family: sans-serif; touch-action: none;
        }

        /* 2단계: 메인 컨테이너 영역 절대 고정 */
        .phone-container { 
            position: absolute; top: 0; bottom: 0; left: 0; right: 0; 
            width: 100%; max-width: 500px; margin: 0 auto; 
            background: #fff; overflow: hidden;
        }
        
        /* 3단계: 상단 로고 절대 위치 부여 (안전 구역 확보) */
        .top-logo { 
            position: absolute; top: max(15px, env(safe-area-inset-top)); left: 15px; 
            color: #f1c40f; font-weight: 900; font-size: 20px; z-index: 10; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); pointer-events: none;
        }

        /* 4단계: 영상 영역을 상단부터 하단 패널 직전(bottom 85px)까지만 할당 */
        .ad-container { 
            position: absolute; top: 0; left: 0; right: 0; bottom: 85px; 
            background: #000; display: flex; align-items: center; justify-content: center;
        }
        .ad-vid { width: 100%; height: 100%; object-fit: contain; }

        /* 5단계: 컨트롤 패널을 화면 최하단에 절대 고정 */
        .control-panel { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: #fff; border-top: 1px solid #eee; z-index: 20;
            /* 하단 안전구역(아이폰 홈바 등) 대응을 위한 동적 패딩 적용 */
            padding: 10px 10px max(10px, env(safe-area-inset-bottom)) 10px;
        }

        .button-grid { display: flex; justify-content: space-between; gap: 4px; }
        .slot { 
            flex: 1; aspect-ratio: 1/1; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 11px; color: #ccc; background: #f9f9f9; border: 1px solid #eee; cursor: pointer;
        }
        .active-btn { color: #fff !important; background: #4a90e2 !important; border: none !important; animation: pulse 1s infinite; }
        .num-ball { background: #333; color: #fff; border: none; font-size: 13px; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .save-btn { background: #27ae60 !important; font-size: 10px; }

        #finalOverlay { display: none; position: absolute; top:0; left:0; right:0; bottom:0; background: #fff; z-index: 100; justify-content: center; align-items: center; text-align: center; }
        
        @keyframes pulse { 50% { opacity: 0.7; } }
        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="phone-container">
    <div class="top-logo">EXLUX</div>
    <div class="ad-container">
        <video id="v" class="ad-vid" playsinline loop muted preload="auto">
            <source src="ad.mp4" type="video/mp4">
        </video>
    </div>
    <div class="control-panel">
        <div class="button-grid">
            <div id="slot0" class="slot active-btn" onclick="startApp()">시작</div>
            <div id="slot1" class="slot">?</div>
            <div id="slot2" class="slot">?</div>
            <div id="slot3" class="slot">?</div>
            <div id="slot4" class="slot">?</div>
            <div id="slot5" class="slot">?</div>
            <div id="slot-save" class="slot">대기</div>
        </div>
    </div>
    <div id="finalOverlay">
        <div>
            <h2 style="color:#27ae60">저장 완료</h2>
            <button onclick="location.reload()" style="padding:10px 20px; border-radius:10px; border:1px solid #ddd; background:#fff; cursor:pointer;">다시 시연</button>
        </div>
    </div>
</div>

<script>
    let step = 0;
    const v = document.getElementById('v');
    const slots = [
        document.getElementById('slot0'), document.getElementById('slot1'),
        document.getElementById('slot2'), document.getElementById('slot3'),
        document.getElementById('slot4'), document.getElementById('slot5')
    ];
    const saveBtn = document.getElementById('slot-save');
    const nums = [7, 14, 23, 32, 40, 43];

    function startApp() {
        slots[0].onclick = null;
        slots[0].innerText = "...";
        slots[0].classList.remove('active-btn');
        v.muted = false;
        v.play();
        run10SecTimer();
    }

    function run10SecTimer() {
        setTimeout(() => {
            slots[step].innerText = (step === 0) ? "발급" : "다음";
            slots[step].className = "slot active-btn";
            slots[step].onclick = (e) => { e.stopPropagation(); revealBall(); };
        }, 10000); 
    }

    function revealBall() {
        slots[step].onclick = null;
        slots[step].innerText = nums[step];
        slots[step].className = "slot num-ball";
        step++;
        if (step < 6) {
            slots[step].innerText = "...";
            run10SecTimer();
        } else {
            setTimeout(() => {
                saveBtn.innerText = "저장";
                saveBtn.className = "slot active-btn save-btn";
                saveBtn.onclick = () => document.getElementById('finalOverlay').style.display = 'flex';
            }, 1000);
        }
    }
</script>
</body>
</html>
